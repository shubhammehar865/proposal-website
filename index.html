<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal by Shubh üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { padding:0; margin:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI',sans-serif;
      background:url('https://images.unsplash.com/photo-1513628253939-010e64ac66cd?auto=format&fit=crop&w=1920') center/cover fixed;
      color:#fff; text-align:center; overflow:hidden;
    }
    .overlay {
      background:rgba(0,0,0,0.7);
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      padding:20px;
    }
    h1 { font-size:2.8em; animation:fadeIn 2s ease; }
    .heart { font-size:60px; animation:beat 1s infinite; margin:20px; }
    .shayari { font-size:1.3em; max-width:800px; margin:10px auto; animation:fadeIn 3s ease; }
    #slideshow { width:300px; height:300px; margin:20px auto; border-radius:10px; overflow:hidden; }
    #slideshow img { width:100%; height:100%; object-fit:cover; }
    #chat { max-width:300px; margin:20px auto; background:#e97807; padding:10px; border-radius:10px; text-align:left; display:none;}
    .msg { background:#62d10d; margin:5px 0; padding:8px 12px; border-radius:8px; max-width:80%; }
    button {
      background:#ff4d6d; border:none; padding:15px 35px;
      font-size:18px; border-radius:25px;
      animation:glow 2s infinite; cursor:pointer;
    }
    button:hover { background:#ff2e56; }
    .response { display:none; margin-top:20px; font-size:1.5em; animation:fadeIn 2s ease; }
    footer { position:absolute; bottom:10px; width:100%; text-align:center; font-size:0.9em; color:#ccc; }
    @keyframes beat {0%,100%{transform:scale(1);}50%{transform:scale(1.3);} }
    @keyframes glow {0%{box-shadow:0 0 10px #ff4d6d;}50%{box-shadow:0 0 25px #f17c93;}100%{box-shadow:0 0 10px #ff4d6d;} }
    @keyframes fadeIn {from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <audio id="bgm" autoplay loop>
    <source src="C:\Users\shubham\Desktop\new1\66666 - Copy (20).mp3" type="audio/mpeg" />
  </audio>

  <div class="overlay">
    <div class="heart">üíñ</div>
    <h1 id="title">Pyaari Si Tum...</h1>
    <div class="shayari" id="shayari">Tum mili ho toh...,sab mil gaya</div>

    <div id="slideshow"><img src="" alt="Slideshow"></div>

    <button onclick="startChat()">Chat ka button ‚ù§Ô∏è</button>

    <div class="response" id="response">Tumne haan keh diya... Forever ‚ù§Ô∏è</div>

    <div id="chat">
      <div class="msg" id="msg1">Hi üòä</div>
      <div class="msg" id="msg2" style="display:none;"> kya tum mere saath hamesha ke liye rahogi?</div>
      <button onclick="endConversation()" style="margin-top:10px; background:#f157c3;">send YES üëç</button>
    </div>

    <footer>Hosted via GitHub Pages. Created with love by Shubh.</footer>
  </div>

  <script>
    let herName = prompt("Her name, please?");
    document.getElementById("title").innerText = herName + ", will you be mine?";
    document.getElementById("shayari").innerText = 
      `Jab main tumhe dekhta hoon, poori duniya yaado se nikal jaati hai, ${herName}...`;

    // slideshow images
    const imgs = [
      "https://iili.io/FzRe5Zv.md.jpg",
      "https://iili.io/FzR4OvV.md.jpg",
      "https://iili.io/FzR6mOB.md.jpg"
    ];
    let idx = 0;
    setInterval(() => {
      document.querySelector("#slideshow img").src = imgs[idx];
      idx = (idx+1)%imgs.length;
    }, 3000);

    function startChat() {
      document.getElementById("chat").style.display = "block";
      setTimeout(() => { document.getElementById("msg1").innerText = "Hi " + herName + " üòä"; }, 500);
      setTimeout(() => { document.getElementById("msg2").style.display="block"; }, 2000);
    }
    function endConversation(){
      document.getElementById("chat").style.display = "none";
      document.getElementById("response").style.display = "block";
    }

    document.addEventListener('click',()=>{const a=document.getElementById('bgm'); if(a.paused)a.play();});
  </script>
</body>
</html>
